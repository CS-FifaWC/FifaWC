<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>FIFA WC Analytics</title>
</head>
<body>

    {% if search_result %}
        <p>{{ search_result }}</p>
    {% endif %}
</body>
</html>
